						/* Field */

						.field {

							height: 30px;

							width: 170px;

							margin-top: 30px;

							border: 1px solid #CCC;

						}

						.ie7 .field {

							height: 28px;

							width: 168px;

						}

						.field > input {

							color: #000;

							font-size: 12px;

							width: 160px;

							margin-top: 6px;

							margin-left: 4px;

						}

						.ie7 .field > input {

							width: 156px;

							margin-top: 5px;

							margin-left: 5px;

						}

						.totalPayment {

							width: 800px;

							margin-top: 36px;

							margin-bottom: 10px;

							margin-left: 15px;

						}

						.totalPayment span {

							color: #f60;

							font-weight: 900;

						}

						/* Error Tip */

						.frmRecharge .err {

							width: 1170px;

							height: 12px;

							margin-top: 0;

						}

						.frmRecharge .err > label {

							color: #f60;

							font-size: 12px;

							margin-top: 5px;

							margin-left: 110px;

						}

						.frmRecharge .btnSubmitArea {

							width: 1170px;

							height: 190px;

						}

						.frmRecharge button {
							
							color: #FFF;
							
							font-size: 18px;

							width: 122px;
							
							height: 45px;

							margin-top: 15px;

							margin-left: 110px;

							box-shadow: 0 5px 0 #990404; /* Chrome 6+, Firefox 4+, IE 9+, iOS 5+, Opera 10.50+ */
							
							background-color: #e9461f;
							
						}

						.ie7 .frmRecharge button , .ie8 .frmRecharge button  {
							
							height: 50px;
							
						}

						.frmRecharge button:hover {
							
							margin-top: 17px;
